<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>
            <p>
                Preencha seu formulário abaixo para agendar a sua mentoria
            </p>
        </header>

        <form>
            <fieldset>
                
                    <legend>Informações pessoais</legend>
                    <div class="horizontal-name">
                        <div class="input-wrapper">
                            <label for="name">Nome</label>
                            <input type="text" id="name" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
                            title="Não é permitido números neste campo" required>
                        </div>
    
                        <div class="input-wrapper">
                            <label for="last-name">Sobrenome</label>
                            <input type="text" id="last-name" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
                            title="Não é permitido números neste campo" required>
                        </div>
                    </div>
    
                    <div class="input-wrapper">
                        <label for="email">Email <span>(Digite um email válido)</span></label>
                        <input type="email" id="email">
                    </div>
    
                    <div class="input-wrapper">
                        <label for="password">Senha <span>(Mínimo de 6 caracteres)</span></label>
                        <input type="password" id="password" minlength="6">
                    </div>
                
            </fieldset>
            
            <fieldset>
                
                    <legend>Informações do mentor</legend>
                    <div class="input-wrapper">
                        <label for="mentor-name">Nome do seu mentor <span>(Apenas o primeiro nome)</span></label>
                        <input type="text" id="mentor-name" pattern="[A-Za-záàâãéèêíïóôõöúçñÁÀÂÃÉÈÍÏÓÔÕÖÚÇÑ ]+$"
                        title="Não é permitido números neste campo" required>
                    </div>
                
            </fieldset>

            <fieldset>
                
                    <legend>Seus horários disponíveis</legend>
                    <h2>Primeira mentoria</h2>
                    <div class="horizontal-time">
                        <div class="input-wrapper">
                            <label for="first-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input class="date" type="date" id="first-date">
                        </div>

                        <div class="input-wrapper space-left">
                            <label for="start-time01">Das</span></label>
                            <input class="time" type="time" id="start-time01">
                        </div>

                        <div class="input-wrapper space-right">
                            <label for="end-time01">Até</span></label>
                            <input class="time" type="time" id="end-time01">
                        </div>
                    </div>
                    <h2>Segunda mentoria</h2>
                    <div class="horizontal-time">
                        <div class="input-wrapper">
                            <label for="second-date">Data <span>(DD/MM/AAAA)</span></label>
                            <input class="date" type="date" id="second-date">
                        </div>

                        <div class="input-wrapper space-left">
                            <label for="start-time02">Das</span></label>
                            <input class="time" type="time" id="start-time02">
                        </div>

                        <div class="input-wrapper space-right">
                            <label for="end-time02">Das</span></label>
                            <input class="time" type="time" id="end-time02">
                        </div>
                    </div>
                
            </fieldset>
        </form>
    </div>
</body>

</html>
